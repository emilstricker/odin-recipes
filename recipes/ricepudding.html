    <title>Rice Pudding</title>

<body>
    <h1>Rice Pudding</h1>
    <img src="ricepudding.jpeg">
    <h2>Description</h2>
    <p>Try this great Danish Christmas dish, with just 3 ingredients!</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Rice</li>
        <li>Milk</li>
        <li>Salt</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Start by boiling water</li>
        <li>Add rice</li>
        <li>Add the milk, continuously stirring</li>
        <li>Add salt</li>
        <li>Serve</li>
    </ol>
</body>
